<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arther's To Do List</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=0MmvGnfX8Odm&format=png&color=000000">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative background elements -->
    <div class="shape circle1"></div>
    <div class="shape circle2"></div>
    <div class="shape circle3"></div>
    <div class="shape circle4"></div>
        <div class="container">
        <h2>To Do List</h2>

        <input id="addtask" type="text" placeholder="Enter a task">
        <button id="submit">Add Task</button>
        <h3>In Completed Tasks</h3>

        <ul id="todolist"></ul>

        <h3>Completed</h3>
        <ul id="done"></ul>
        <button id="clearCompleted">Clear Completed</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
